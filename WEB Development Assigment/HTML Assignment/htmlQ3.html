<!DOCTYPE html>
<html>
<head>
	<title>AssignmentQ3</title>
</head>
<body>
	<div>
		<p>
			Each table starts with a table tag. Each table row starts with a tr tag. Each table data
            starts with a td tag.
		</p>
		<table>
			<tr>
				<th colspan="3" style="text-align: left;">One column:</th>
			</tr>
			<tr>
				<td style="border: 1px solid black;">100</td>
			</tr>
			<tr>
				<th colspan="3" style="text-align: left;">
					One row and three columns:
				</th>
			</tr>
			<tr>
				<td style="border: 1px solid black;">100</td>
				<td style="border: 1px solid black;">200</td>
				<td style="border: 1px solid black;">300</td>
			</tr>
			<tr>
				<th colspan="3" style="text-align: left;">Two rows and three columns:</th>
			</tr>
			<tr>
				<td style="border: 1px solid black;">100</td>
				<td style="border: 1px solid black;">200</td>
				<td style="border: 1px solid black;">300</td>
			</tr>
			<tr>
				<td style="border: 1px solid black;">400</td>
				<td style="border: 1px solid black;">500</td>
				<td style="border: 1px solid black;">600</td>
			</tr>
		</table>
	</div>

</body>
</html>
